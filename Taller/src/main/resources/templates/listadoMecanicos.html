<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" content = "text/html; charset=UTF-8">
<title>Programación orientada a objetos</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>

	<header>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<img th:src="@{/images/logotm.png}" width="136" height="136">
			<h2>Bienvenido al Taller mecánico</h2>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/mecanico/registrar}">Registro de Mecanicos</a></li>

				</ul>
			</div>
		</nav>

	</header>

	<table  class="table table-hover" >
	<thead class="thead-dark">
		<tr>
			<th>id Mecanico</th>
			<th>Nombre</th>
			<th>Rol</th>
			<th>Detalle</th>
		</tr>
	</thead>
	<tr th:each="tmpMecanico:${mecanicos}">
	<td th:text="${tmpMecanico.idMecanico}"></td>
	<td th:text="${tmpMecanico.nombre}"></td>
	<td th:text="${tmpMecanico.rol}"></td>
	<td>
		<a th:href= "@{/mecanico/detalle/{id} (id=${tmpMecanico.idMecanico}) }" class="btn btn-primary">Detalle</a>
	</td>
	</tr>
	</table>

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>

</body>
</html>
